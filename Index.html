    var legendControl;
    function showLegend() {
        if (!legendControl) {
            legendControl = L.control({ position: 'bottomright' });

            legendControl.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'legend');
                //div.innerHTML = '<img src="RM_Infra.png" alt="Legend">';
                div.innerHTML = `<button class="close-btn" onclick="closeLegend()">×</button>
                        <img src="RM_Infra.png" alt="Legend">`;
                return div;
            };

            legendControl.addTo(map);
        }
    }
    function closeLegend() {
        if (legendControl) {
            map.removeControl(legendControl);
            legendControl = null;
        }
    }
